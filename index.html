<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Rotina</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <h1>Monitoramento de Rotina</h1>
        </div>
    </header>

    <main>
        <div class="controls">
            <button id="export-json-btn">Exportar JSON</button>
            <button id="export-csv-btn">Exportar CSV</button>
            <button id="clear-btn">Limpar Logs</button>
        </div>

        <div class="routine-container">
            <div class="routine-header">
                <span class="time-column">Horário</span>
                <span class="block-column">Bloco</span>
                <span class="objective-column">Objetivo</span>
                <span class="actions-column">Ações</span>
                <span class="timer-column">Tempo</span>
            </div>

            <div class="routine-items" id="routine-items">
                <!-- Itens serão adicionados dinamicamente pelo JavaScript -->
            </div>
        </div>

        <div class="logs-container">
            <h2>Histórico de Atividades</h2>
            <div class="logs" id="activity-logs">
                <!-- Logs serão adicionados dinamicamente -->
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
